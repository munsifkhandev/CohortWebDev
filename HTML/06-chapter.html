<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <table border="1">
      <tr>
        <th>Name:</th>
        <th>Area:</th>
        <th>Country:</th>
        <th>Continent</th>
      </tr>
      <tr>
        <td>Munsif khan</td>
        <td>Mianwali</td>
        <td colspan="2">Pakistan</td>
      </tr>
    </table>
  </body>
</html>
