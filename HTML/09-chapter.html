<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Multimedia</title>
  </head>
  <body>
    <h1>Multimedia in HTML</h1>
    <p>video tag</p>
    <video
      src="./assets/video.mp4"
      width="200px"
      controls
      autoplay
      muted
    ></video>
    <video
      src="./assets/insta.mp4"
      width="300px"
      autoplay
      loop
      muted
      controls
      poster="./sabrina.jpg"
    ></video>
    <br />
    <hr />
    <h2>iframe</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae soluta
      neque adipisci. Quod doloremque cumque animi. Eligendi fugit velit odit
      repudiandae rem at, quisquam, et natus a iste placeat dolore magni,
      impedit possimus? lorem33
    </p>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/m9s1NQG3TNY?si=8h-5-oXEC_3nCVP0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
